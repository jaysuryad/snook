<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="snooker.css">


</head>
<body>
    <h2>Snooker score</h2>
    <span id="initialscore">0</span>
    <div id="snook">
<table id="table1" style="width:100%">
    <tr>
    <td><button id="red" class="btn">red</button></td>
    <td><button  id="yellow" class="btn">yellow</button></td>
    <td><button id="green" class="btn">green</button></td>
    <td><button  id="brown"class="btn">brown</button></td>
    <td><button id="blue"class="btn">blue</button></td>
    <td><button id="pink"class="btn">pink</button></td>
    <td><button id="black"class="btn">black</button></td>
    <td><button id="reset"class="btn">reset</button></td>
    </tr>
    </table>
    <table id="table2">
    <tr>
        <td><button id="four" class="btn">foul</button></td>
        <td><button id="bluef"class="btn">foul5</button></td>
        <td><button id="pinkf"class="btn">foul6</button></td>
        <td><button id="blackf"class="btn">foul7</button></td>
    </tr> 
    </table>
    <table id="table3">
    <tr>
        <td><button id="player1">Player 1 score</button></td>
        <td><button id="player2">Player 2 score</button></td>
    </tr>

</table>
    </div>

    <script src="snooker.js"></script>
</body>
</html>
